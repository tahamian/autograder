
matrix:
  include:

    -
    language: go

        go_import_path: autograder

        services:
          - docker

        install:
          - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
          - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"

        script:
          - make build

  -
    language: python

    python:
      - 3.8

    before_install:
      - pip3 install -U pytest --user
      - pip3 install -r "${TRAVIS_BUILD_DIR}/marker/requirements.txt" --user

    script:
      - pytest